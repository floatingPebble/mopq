<div class="text-grey bg-light mb-2 row col-sm-6 offset-sm-3 text-center justify-content-center">
  <select class="form-control row justify-content-center my-4" type="button" (change)="getUserQuestionnaires($event.target.value)">
    <option [value]="user.id" *ngFor="let user of users"> {{ user.firstName +' '+ user.lastName }} </option>
  </select>
</div>
<div class="text-grey bg-light mb-2 row col-sm-6 offset-sm-3 text-center justify-content-center">
  <div class="form-control row justify-content-center my-4 bg-light border-light" *ngFor="let userQuestionnaire of userQuestionnaires">
    <a class="list-group-item list-group-item-action disabled col-5 mx-auto" ngClass="hover-color-gg  questionnaire-name-font" type="button" data-toggle="collapse" data-target="#collapseExample2"
    aria-expanded="false" aria-controls="collapseExample2" (click)="getQuestionsWithAnswers(userQuestionnaire.id)">
      {{ userQuestionnaire.name }}
    </a>
  </div>
</div>
<div class="text-grey bg-light mb-2 row col-sm-6 offset-sm-3 text-center justify-content-center">
  <div class="form-control row justify-content-center my-4 bg-light border-light" *ngFor="let question of questions; let i = index">
    <p class="list-group-item list-group-item-action disabled col-5 mx-auto">
      {{ question.questionText }}
      <br/>
      <span *ngIf="question.answerType != 2" class="answer-bg-gg">{{ question.answer }}</span>
      <br/>
      <span *ngIf="question.answerType == 2" class="answer-bg-gg">{{ question.answers.join(", ") }}</span>
    </p>
  </div>
</div>
